<div class="ds-panel-container">
    <div class="card-header">Data</div>
    <form>
        <div class="form-group p-2">
            <label for="name">NAME: </label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name"
                    [(ngModel)]="details.name">
            </div>
        </div>
        <div class="form-group p-2">
            <label for="dat">DATA:</label>
            <div class="col-sm-12">
                <textarea id="dat" class="form-control" placeholder="Lorem ipsum" aria-label="Textarea input example"
                    name="content" [(ngModel)]="details.content"></textarea>
            </div>
        </div>
        <div class="form-group p-2">
            <div class="col-sm-12">
                <button class="btn btn-success mb-2" (click)="save()">save</button>
            </div>

        </div>

    </form>
</div>
